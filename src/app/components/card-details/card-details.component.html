<div class="content" *ngIf="userInfo; else spinner">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="reply" routerLink="/"></mat-icon>
    <mat-card class="example-card">
        <mat-card-header class="card-header">
            <mat-card-title>{{userInfo.first_name}} {{userInfo.last_name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image [src]='userInfo.avatar'>
        </mat-card-content>
        <mat-card-actions>
            <mat-card-subtitle>{{userInfo.email}}</mat-card-subtitle>
        </mat-card-actions>
    </mat-card>
</div>


<ng-template #spinner>
    <div class="spinner">
        <app-spinner></app-spinner>
    </div>
</ng-template>
