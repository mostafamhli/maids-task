<div class="spinner" *ngIf="!data">
    <app-spinner></app-spinner>
</div>

<div class="content">
    <div class="mat-elevation-z8 table">
        <table mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef> Avatar </th>
                <td mat-cell *matCellDef="let element"> <img [src]='element.avatar' /> </td>
            </ng-container>
    
            
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> First name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
    
            
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
    
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row (click)="clickedRow(i)" *matRowDef="let row let i=index; columns: columnsToDisplay;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[3, 6, 12]">
        </mat-paginator>
    </div>
</div>
